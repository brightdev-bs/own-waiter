<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{fragment/header :: header}"></head>
    <body>
        <div th:replace="~{fragment/navbar :: nav}"></div>

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">너만의 웨이터</h1>
                    <p class="lead fw-normal text-white-50 mb-0">모든 음식 주문 쉽고, 빠르게 !!</p>
                </div>
            </div>
        </header>

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <tr th:each="res : ${restaurants}">
                        <div class="col mb-5">
                            <div class="card h-100">
                                <img class="card-img-top" th:src="@{images/} + ${res.logo.uploadFileName}" th:alt="${res.logo.uploadFileName}" />
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 class="fw-bolder" th:text="${res.name}">1번 상품</h5>
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                                th:href="@{/res/{resId}(resId=${res.id})}"
                                                                th:text="${res.name}"></a></div>
                                </div>
                            </div>
                        </div>
                    </tr>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy;Byeongsu KIM</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
