<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragment/header :: header}">

    </head>
    <body>
        <div class="container">
            <div th:replace="~{fragment/navbar :: nav}"></div>
            <form th:action th:object="${restaurantForm}" method="post" enctype="multipart/form-data">
                <div class="form-group mb-2 mt-3">
                    <label class="mb-2" for="name">음식점 이름</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="음식점 이름">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2" for="location">위치</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}" placeholder="위치">
                </div>
                <div class="form-group mb-2">
                    <label class="mb-2" for="description">음식점 소개</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="간단한 설명">
                </div>
                <div class="form-group mb-2">
                    <div>
                        <label class="mb-2" for="img">프로필 사진</label>
                    </div>
                    <input class="ms-5 mb-3" type="file" id="img" th:field="*{img}">
                </div>
                <button type="submit" class="btn btn-primary">등록하기</button>
            </form>
        </div>
    </body>
